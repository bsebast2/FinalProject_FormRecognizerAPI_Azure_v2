        \ 'image/jpeg', 'image/png' or 'image/tiff'. Alternatively, use 'application/json'\
        \ type to specify the Url location of the document to be analyzed.\r\n\r\n\
        Note: this technology is currently only available for English receipts, with\
        \ one receipt per page."
      operationId: "AnalyzeReceiptAsync"
      consumes:
      - "application/json"
      - "application/pdf"
      - "image/jpeg"
      - "image/png"
      - "image/tiff"
      produces:
      - "application/json"
      parameters:
      - name: "includeTextDetails"
        in: "query"
        description: "Include text lines and element references in the result.  Default:\
          \ false."
        required: false
        type: "boolean"
      - name: "locale"
        in: "query"
        description: "Locale of the receipt. Supported locales: en-AU, en-CA, en-GB,\
          \ en-IN, en-US."
        required: false
        type: "string"
        enum:
        - "en-AU"
        - "en-CA"
        - "en-GB"
        - "en-IN"
        - "en-US"
      - name: "pages"
        in: "query"
        description: "The page selection for multi-page PDF and TIFF documents, to\
          \ extract Receipt information from individual pages and a range of pages\
          \ (like page 2, and pages 5-7) by entering the page numbers and ranges separated\
          \ by commas (e.g. '2, 5-7'). If not set, all pages will  be processed."
        required: false
        type: "string"
